{% extends 'base.html' %}

{% block meta %}
<title>Mengelola Player</title>
{% endblock meta %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4 text-center">Mengelola Player</h1>

  <form method="POST" action = "/mengelola/register_player/" class="text-center">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="pemain">Pemain</label>
      <select class="border rounded py-2 px-3 text-gray-700 leading-tight" id="pemain" name="pemain">
        <option value="{{ pemain.id_pemain }}">-- Pilih Pemain --</option>
        {% for pemain in list_pemain %}
          <option value="{{ pemain.id_pemain }}">{{ pemain.nama_depan }} {{pemain.nama_belakang}} - {{pemain.posisi}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type='submit'>
        Simpan
      </button>
    </div>
  </form>
{% endblock content %}
