{% extends 'base.html' %} {% block meta %}
<title>Pengisian Rapat</title>
{% endblock meta %}

{% block content %}
<div class="font-bold text-center text-3xl">Rapat Pertandingan {{detail_rapat.nama_a}} vs {{detail_rapat.nama_b}}</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <form class="text-center" action="/dashboard">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Masukkan isi rapat" id="isi" name="isi"></textarea>
            <label for="isi" class="block text-gray-700 font-bold mb-2">Isi Rapat: </label>
        </div>

        <div class="mb-4">
            <a href="{% url 'mulaiRapat:submit_rapat' detail_rapat.id_pertandingan "abc"%}" class="button">
            Submit
            </a>
        </div>
    </form>
</div>
{% endblock content %}
