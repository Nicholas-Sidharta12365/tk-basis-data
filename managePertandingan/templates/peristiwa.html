{% extends 'base.html' %} {% block meta %}
<title>Peristiwa Tim</title>
{% endblock meta %}

{% block content %}

<div class="text-xl font-bold text-center mt-2">Peristiwa Tim {NAMA TIM}</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
        <tr>
            <th scope="col" class="px-6 py-3">Nama Pemain</th>
            <th scope="col" class="px-6 py-3">Peristiwa</th>
        </tr>
        </thead>


        <tbody>
        <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            <td class="px-6 py-4">Pemain A</td>
            <td class="px-6 py-4">Peristiwa 1</td>

        </tr>

        <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            <td class="px-6 py-4">Pemain B</td>
            <td class="px-6 py-4">Peristiwa 2</td>
        </tr>

        <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            <td class="px-6 py-4">Pemain C</td>
            <td class="px-6 py-4">Peristiwa 3</td>
        </tr>
        
        <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            <td class="px-6 py-4">Pemain D</td>
            <td class="px-6 py-4">Peristiwa 4</td>
        </tr>


        </tbody>
    </table>
</div>
{% endblock content %}
